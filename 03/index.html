<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>03課題</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー部分 -->
  <div class="header">
    <img src="images/shop.jpg">
  </div>

  <!-- コンテンツ全体 -->
  <div class="container">
    <!-- 1段目 -->
    <div class="cake-box">
      <div class="cake-item">
        <h2>ショートケーキ</h2>
        <img src="images/cake01.jpg" alt="ショートケーキ">
        <p>イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</p>
      </div>
      <div class="cake-item">
        <h2>モンブラン</h2>
        <img src="images/cake02.jpg" alt="モンブラン">
        <p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
      </div>
    </div>

    <!-- 2段目 -->
    <div class="cake-box">
      <div class="cake-item">
        <h2>ザッハトルテ</h2>
        <img src="images/cake03.jpg" alt="ザッハトルテ">
        <p>濃厚なチョコレートの味わいが特徴のウィーン発祥のケーキです。</p>
      </div>
      <div class="cake-item">
        <h2>シュークリーム</h2>
        <img src="images/cake04.jpg" alt="シュークリーム">
        <p>中にたっぷりのカスタードクリームが入った人気のお菓子です。</p>
      </div>
    </div>
  </div>
</body>
</html>
